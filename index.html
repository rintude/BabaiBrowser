<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাবাই ব্রাউজার</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Gemstones&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-primary: #00f7ff;
            --neon-magenta: #ff00ff;
            --bg-dark: #050505;
            --card-bg: #121214;
            --section-bg: #0a0a0c;
        }

        .theme-cyan { --neon-primary: #00f7ff; --glow: rgba(0, 247, 255, 0.5); }
        .theme-green { --neon-primary: #39ff14; --glow: rgba(57, 255, 20, 0.5); }
        .theme-gold { --neon-primary: #ffcc00; --glow: rgba(255, 204, 0, 0.5); }
        .theme-red { --neon-primary: #ff3131; --glow: rgba(255, 49, 49, 0.5); }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-dark);
            color: white;
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #050505 100%);
        }

        /* Gaming Logo Style */
        .gaming-logo {
            font-family: 'Rubik Gemstones', system-ui;
            font-size: 36px;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            background-size: 400%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rgb-glow 8s linear infinite;
            filter: drop-shadow(0 0 10px var(--glow));
        }

        @keyframes rgb-glow {
            0% { background-position: 0%; }
            100% { background-position: 400%; }
        }

        #splash-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: flex; justify-content: center; align-items: center;
            z-index: 2000;
            transition: opacity 0.8s ease-out;
        }

        .splash-text {
            font-family: 'Rubik Gemstones', cursive;
            font-size: 4rem; 
            color: var(--neon-primary);
            text-shadow: 0 0 30px var(--neon-primary), 0 0 60px var(--neon-primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.9); opacity: 0.6; filter: hue-rotate(0deg); }
            50% { transform: scale(1); opacity: 1; filter: hue-rotate(45deg); }
        }

        .navbar {
            background: rgba(10, 10, 12, 0.95);
            padding: 15px 30px;
            display: flex; align-items: center;
            border-bottom: 3px solid var(--neon-primary);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5), 0 0 15px var(--glow);
            position: sticky; top: 0; z-index: 100;
            backdrop-filter: blur(10px);
        }

        .search-form { flex-grow: 1; display: flex; margin: 0 30px; }
        .search-bar {
            width: 100%; display: flex; background: #1a1a1d;
            border-radius: 5px; padding: 2px 15px; 
            border: 2px solid #333;
            transition: 0.3s;
            clip-path: polygon(0% 0%, 95% 0%, 100% 50%, 95% 100%, 0% 100%);
        }
        .search-bar:focus-within {
            border-color: var(--neon-primary);
            box-shadow: 0 0 15px var(--glow);
        }
        .search-bar input {
            width: 100%; background: transparent; border: none;
            color: white; padding: 12px; outline: none; font-size: 16px;
            font-weight: bold;
        }

        .theme-switcher { display: flex; gap: 10px; margin-right: 20px; }
        .theme-dot { 
            width: 22px; height: 22px; border-radius: 3px; cursor: pointer; 
            border: 1px solid #fff; transition: 0.2s;
            transform: rotate(45deg);
        }
        .theme-dot:hover { transform: rotate(45deg) scale(1.2); filter: brightness(1.5); }

        .container { padding: 40px 5%; max-width: 1400px; margin: auto; }
        .category-section { 
            margin-bottom: 50px; 
            background: var(--section-bg); 
            padding: 30px; 
            border-radius: 10px; 
            border-left: 5px solid var(--neon-primary);
            box-shadow: 10px 10px 30px rgba(0,0,0,0.5);
        }
        .category-header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 30px; border-bottom: 1px solid #222; padding-bottom: 15px; 
        }
        .category-title { 
            font-size: 1.4rem; color: var(--neon-primary); 
            font-weight: bold; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 2px;
            text-shadow: 2px 2px 5px black;
        }

        .link-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 25px; }
        .link-card-wrapper { position: relative; }
        
        .link-card { 
            background: var(--card-bg); 
            padding: 20px 10px; 
            border-radius: 5px; 
            text-align: center; 
            border: 1px solid #222; 
            text-decoration: none; 
            color: white; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            display: flex; flex-direction: column; align-items: center; gap: 12px;
            position: relative;
            overflow: hidden;
        }
        .link-card::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
            opacity: 0; transition: 0.4s;
        }
        .link-card:hover { 
            transform: scale(1.1) rotate(2deg); 
            border-color: var(--neon-primary); 
            box-shadow: 0 0 20px var(--glow); 
            z-index: 5;
        }
        .link-card:hover::before { opacity: 0.3; }
        
        .link-card img { width: 45px; height: 45px; border-radius: 5px; background: #fff; padding: 4px; position: relative; z-index: 2; }
        .link-card span { font-size: 0.8rem; font-weight: 600; width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; position: relative; z-index: 2; }
        
        .delete-btn { 
            position: absolute; top: -8px; right: -8px; background: #ff0000; color: white; 
            border: none; border-radius: 3px; width: 24px; height: 24px; 
            font-size: 14px; cursor: pointer; z-index: 15; display: none;
            box-shadow: 0 0 10px red;
        }
        .link-card-wrapper:hover .delete-btn { display: block; }

        .add-link-btn { 
            background: #111; border: 2px dashed #333; border-radius: 5px; 
            color: #444; font-size: 30px; cursor: pointer; transition: 0.3s; 
            display: flex; justify-content: center; align-items: center; min-height: 110px; 
        }
        .add-link-btn:hover { border-color: var(--neon-primary); color: var(--neon-primary); box-shadow: inset 0 0 15px var(--glow); }

        .footer { text-align: center; padding: 60px; color: #444; border-top: 1px solid #111; letter-spacing: 1px; }

        @media (max-width: 600px) {
            .splash-text { font-size: 2.2rem; }
            .gaming-logo { font-size: 24px; }
            .navbar { padding: 10px 15px; }
            .search-form { margin: 0 10px; }
            .link-grid { grid-template-columns: repeat(3, 1fr); gap: 12px; }
            .theme-switcher { display: none; }
        }
    </style>
</head>
<body class="theme-cyan">

    <div id="splash-screen">
        <div class="splash-text">BABAI BROWSER</div>
    </div>

    <div id="main-content" style="display:none;">
        <div class="navbar">
            <div class="gaming-logo" onclick="location.reload()">BABAI</div>
            
            <form class="search-form" onsubmit="return launchURL(event)">
                <div class="search-bar">
                    <input type="text" id="urlInput" placeholder="READY TO SEARCH..." enterkeyhint="search">
                </div>
            </form>

            <div class="theme-switcher">
                <div class="theme-dot" style="background:#00f7ff" onclick="setTheme('theme-cyan')"></div>
                <div class="theme-dot" style="background:#39ff14" onclick="setTheme('theme-green')"></div>
                <div class="theme-dot" style="background:#ffcc00" onclick="setTheme('theme-gold')"></div>
                <div class="theme-dot" style="background:#ff3131" onclick="setTheme('theme-red')"></div>
            </div>

            <button onclick="resetToDefault()" style="background:none; border:1px solid #444; color:#666; cursor:pointer; padding:8px 12px; border-radius:3px; font-size:11px; text-transform:uppercase;">Reset</button>
        </div>

        <div class="container" id="dashboard"></div>

        <div class="footer">
            &copy; 2025 BABAI BROWSER | SYSTEM SECURED
        </div>
    </div>

    <script>
        const defaultData = [
            { title: "যোগাযোগ ও সোশ্যাল মিডিয়া", links: [
                { name: "WhatsApp Web", url: "https://web.whatsapp.com" },
                { name: "Facebook", url: "https://www.facebook.com" },
                { name: "X", url: "https://www.x.com" },
                { name: "Bengali Matrimony", url: "https://www.bengalimatrimony.com" },
                { name: "Shaadi.com", url: "https://www.shaadi.com" }
            ]},
            { title: "এআই ও সার্চ", links: [
                { name: "Google Search", url: "https://www.google.com" },
                { name: "ChatGPT", url: "https://chat.openai.com" },
                { name: "Gemini", url: "https://gemini.google.com" },
                { name: "Deep Seek", url: "https://www.deepseek.com" },
                { name: "Grok", url: "https://x.ai" },
                { name: "Google Translator", url: "https://translate.google.com" }
            ]},
            { title: "ইমেইল ও বিনোদন", links: [
                { name: "YouTube", url: "https://www.youtube.com" },
                { name: "Gmail", url: "https://mail.google.com" },
                { name: "Yahoo Mail", url: "https://mail.yahoo.com" },
                { name: "Zoho Mail", url: "https://www.zoho.com/mail" },
                { name: "Google Meet", url: "https://meet.google.com" }
            ]},
            { title: "ই-কমার্স ও শপিং", links: [
                { name: "Amazon India", url: "https://www.amazon.in" },
                { name: "Flipkart", url: "https://www.flipkart.com" },
                { name: "Myntra", url: "https://www.myntra.com" },
                { name: "Meesho", url: "https://www.meesho.com" },
                { name: "Shopsy", url: "https://www.shopsy.in" },
                { name: "Snapdeal", url: "https://www.snapdeal.com" },
                { name: "Ajio", url: "https://www.ajio.com" },
                { name: "JioMart", url: "https://www.jiomart.com" },
                { name: "BigBasket", url: "https://www.bigbasket.com" },
                { name: "Lenskart", url: "https://www.lenskart.com" },
                { name: "Nykaa Fashion", url: "https://www.nykaafashion.com" },
                { name: "Reliance Digital", url: "https://www.reliancedigital.in" },
                { name: "OLX", url: "https://www.olx.in" }
            ]},
            { title: "ব্যাঙ্কিং ও ফিন্যান্স", links: [
                { name: "SBI Net Banking", url: "https://www.onlinesbi.sbi" },
                { name: "ICICI Net Banking", url: "https://www.icicibank.com" },
                { name: "HDFC Net Banking", url: "https://www.hdfcbank.com" },
                { name: "Axis Bank Net Banking", url: "https://www.axisbank.com" },
                { name: "Bandhan Bank Net Banking", url: "https://www.bandhanbank.com" },
                { name: "PNB Net Banking", url: "https://www.pnbindia.in" },
                { name: "Union Bank Net Banking", url: "https://www.unionbankofindia.co.in" },
                { name: "Indian Bank Net Banking", url: "https://www.indianbank.in" },
                { name: "Bank of Baroda Net Banking", url: "https://www.bankofbaroda.in" },
                { name: "IndusInd Bank Net Banking", url: "https://www.indusind.com" },
                { name: "Yes Bank Net Banking", url: "https://www.yesbank.in" },
                { name: "UCO Bank Net Banking", url: "https://www.ucobank.com" }
            ]},
            { title: "স্বাস্থ্যসেবা ও মেডিসিন", links: [
                { name: "Truemeds", url: "https://www.truemeds.in" },
                { name: "PharmEasy", url: "https://www.pharmeasy.in" },
                { name: "Tata 1mg", url: "https://www.1mg.com" },
                { name: "Apollo 247", url: "https://www.apollo247.com" },
                { name: "Netmeds", url: "https://www.netmeds.com" }
            ]},
            { title: "ভ্রমণ, খাদ্য ও বিনোদন", links: [
                { name: "IRCTC", url: "https://www.irctc.co.in" },
                { name: "Zomato", url: "https://www.zomato.com" },
                { name: "Swiggy", url: "https://www.swiggy.com" },
                { name: "Domino's", url: "https://www.dominos.co.in" },
                { name: "Pizza Hut", url: "https://www.pizzahut.co.in" },
                { name: "KFC", url: "https://www.kfc.co.in" },
                { name: "MakeMyTrip", url: "https://www.makemytrip.com" },
                { name: "Trivago", url: "https://www.trivago.in" },
                { name: "Agoda", url: "https://www.agoda.com" },
                { name: "Booking.com", url: "https://www.booking.com" },
                { name: "Skyscanner", url: "https://www.skyscanner.co.in" },
                { name: "Goibibo", url: "https://www.goibibo.com" },
                { name: "Yatra", url: "https://www.yatra.com" },
                { name: "BookMyShow", url: "https://www.bookmyshow.com" },
                { name: "OYO", url: "https://www.oyorooms.com" },
                { name: "redBus", url: "https://www.redbus.in" }
            ]}
        ];

        let browserData = JSON.parse(localStorage.getItem('babaiDataV2')) || defaultData;
        let currentTheme = localStorage.getItem('babaiTheme') || 'theme-cyan';

        function setTheme(themeName) {
            document.body.className = themeName;
            localStorage.setItem('babaiTheme', themeName);
        }

        function saveData() {
            localStorage.setItem('babaiDataV2', JSON.stringify(browserData));
            renderDashboard();
        }

        function renderDashboard() {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = '';
            browserData.forEach((cat, catIndex) => {
                const section = document.createElement('div');
                section.className = 'category-section';
                section.innerHTML = `
                    <div class="category-header">
                        <div class="category-title" onclick="editCategoryTitle(${catIndex})">${cat.title} ✎</div>
                    </div>
                    <div class="link-grid" id="grid-${catIndex}"></div>
                `;
                const grid = section.querySelector(`#grid-${catIndex}`);
                cat.links.forEach((link, linkIndex) => {
                    const iconUrl = `https://www.google.com/s2/favicons?sz=128&domain=${new URL(link.url).hostname}`;
                    const cardWrapper = document.createElement('div');
                    cardWrapper.className = 'link-card-wrapper';
                    cardWrapper.innerHTML = `
                        <button class="delete-btn" onclick="removeLink(event, ${catIndex}, ${linkIndex})">✕</button>
                        <a href="${link.url}" target="_blank" class="link-card">
                            <img src="${iconUrl}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1243/1243420.png'">
                            <span>${link.name}</span>
                        </a>
                    `;
                    grid.appendChild(cardWrapper);
                });
                const addBtn = document.createElement('div');
                addBtn.className = 'add-link-btn';
                addBtn.innerText = '+';
                addBtn.onclick = () => addLink(catIndex);
                grid.appendChild(addBtn);
                dashboard.appendChild(section);
            });
        }

        function editCategoryTitle(index) {
            const newTitle = prompt("নতুন ক্যাটাগরি নাম লিখুন:", browserData[index].title);
            if (newTitle) { browserData[index].title = newTitle; saveData(); }
        }

        function addLink(catIndex) {
            const name = prompt("সাইটের নাম:");
            const url = prompt("ইউআরএল:");
            if (name && url) {
                let fUrl = url.startsWith('http') ? url : 'https://' + url;
                browserData[catIndex].links.push({ name: name, url: fUrl });
                saveData();
            }
        }

        function removeLink(e, catIdx, linkIdx) {
            e.preventDefault(); e.stopPropagation();
            if(confirm("মুছে ফেলবেন?")) {
                browserData[catIdx].links.splice(linkIdx, 1);
                saveData();
            }
        }

        function launchURL(event) {
            event.preventDefault();
            const val = document.getElementById('urlInput').value.trim();
            if (val) {
                let target = (val.includes('.') && !val.includes(' ')) ? 
                    (val.startsWith('http') ? val : 'https://' + val) : 
                    'https://www.google.com/search?q=' + encodeURIComponent(val);
                window.open(target, '_blank');
            }
            return false;
        }

        function resetToDefault() {
            if(confirm("সব রিসেট করবেন?")) {
                localStorage.removeItem('babaiDataV2');
                localStorage.removeItem('babaiTheme');
                location.reload();
            }
        }

        window.addEventListener('load', () => {
            setTheme(currentTheme);
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    renderDashboard();
                }, 800);
            }, 2500);
        });
    </script>
</body>
</html>
