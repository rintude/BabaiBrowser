<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাবাই ব্রাউজার</title>
    <style>
        :root {
            --neon-cyan: #00f7ff;
            --neon-magenta: #ff00ff;
            --bg-dark: #050505;
            --card-bg: #1a1a1d;
            --section-bg: #0f0f12;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow-x: hidden;
        }

        /* স্টার্ট-আপ এনিমেশন */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }

        .splash-text {
            font-size: 5rem;
            font-weight: bold;
            color: var(--neon-cyan);
            text-shadow: 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-cyan);
            letter-spacing: 10px;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.5; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0.5; }
        }

        /* নেভিগেশন বার */
        .navbar {
            background: #111;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            border-bottom: 2px solid var(--neon-cyan);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .search-form {
            flex-grow: 1;
            display: flex;
            margin: 0 20px;
        }

        .search-bar {
            width: 100%;
            display: flex;
            background: #222;
            border-radius: 30px;
            padding: 5px 20px;
            border: 1px solid #444;
        }

        .search-bar input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            padding: 10px;
            outline: none;
            font-size: 16px;
        }

        /* মেইন কন্টেনার */
        .container {
            padding: 30px 5%;
            max-width: 1400px;
            margin: auto;
        }

        /* আলাদা ক্লাসিফিকেশন সেকশন */
        .category-section {
            margin-bottom: 40px;
            background: var(--section-bg);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid #222;
        }

        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .category-title {
            font-size: 1.6rem;
            font-weight: bold;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
        }

        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
        }

        .link-card {
            background: var(--card-bg);
            padding: 15px 10px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #333;
            text-decoration: none;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .link-card img {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            background: white;
            padding: 4px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .link-card span {
            font-size: 0.85rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .link-card:hover {
            border-color: var(--neon-magenta);
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(255, 0, 255, 0.2);
            background: #25252b;
        }

        /* ফুটার */
        .footer {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            border-top: 1px solid #222;
            letter-spacing: 1px;
        }

        @media (max-width: 600px) {
            .splash-text { font-size: 2.5rem; }
            .link-grid { grid-template-columns: repeat(3, 1fr); gap: 10px; }
            .category-section { padding: 15px; }
            .category-title { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="splash-text">বাবাই ব্রাউজার</div>
    </div>

    <div id="main-content" style="display:none;">
        <div class="navbar">
            <div style="font-size: 24px; font-weight: bold; color: var(--neon-magenta); cursor:pointer; text-shadow: 0 0 10px var(--neon-magenta);" onclick="location.reload()">BABAI</div>
            <form class="search-form" onsubmit="return launchURL(event)">
                <div class="search-bar">
                    <input type="text" id="urlInput" placeholder="এখানে লিখুন (যেমন: google.com বা খবর)..." enterkeyhint="search">
                </div>
                <button type="submit" style="background:var(--neon-cyan); border:none; padding:10px 25px; border-radius:20px; cursor:pointer; font-weight:bold; margin-left: 10px; transition: 0.3s;" onmouseover="this.style.boxShadow='0 0 15px var(--neon-cyan)'" onmouseout="this.style.boxShadow='none'">খুলুন</button>
            </form>
        </div>

        <div class="container">
            <div id="dashboard"></div>

            <div class="footer">
                &copy; ২০২৫ বাবাই ব্রাউজার | সর্বস্বত্ব সংরক্ষিত - <strong>বাবাই</strong>
            </div>
        </div>
    </div>

    <script>
        // ওয়েবসাইট ক্যাটাগরি ডেটা
        const categories = [
            {
                title: "যোগাযোগ ও সোশ্যাল মিডিয়া",
                links: [
                    { name: "WhatsApp", url: "https://web.whatsapp.com" },
                    { name: "Facebook", url: "https://www.facebook.com" },
                    { name: "X", url: "https://www.x.com" },
                    { name: "Bengali Matrimony", url: "https://www.bengalimatrimony.com" },
                    { name: "Shaadi.com", url: "https://www.shaadi.com" }
                ]
            },
            {
                title: "এআই ও সার্চ",
                links: [
                    { name: "ChatGPT", url: "https://chat.openai.com" },
                    { name: "Gemini", url: "https://gemini.google.com" },
                    { name: "DeepSeek", url: "https://www.deepseek.com" },
                    { name: "Grok", url: "https://x.ai" },
                    { name: "Google Search", url: "https://www.google.com" },
                    { name: "Translator", url: "https://translate.google.com" }
                ]
            },
            {
                title: "ইমেইল ও বিনোদন",
                links: [
                    { name: "Gmail", url: "https://mail.google.com" },
                    { name: "YouTube", url: "https://www.youtube.com" },
                    { name: "Yahoo Mail", url: "https://mail.yahoo.com" },
                    { name: "Zoho Mail", url: "https://www.zoho.com/mail" },
                    { name: "Google Meet", url: "https://meet.google.com" }
                ]
            },
            {
                title: "ই-কমার্স ও শপিং",
                links: [
                    { name: "Amazon India", url: "https://www.amazon.in" },
                    { name: "Flipkart", url: "https://www.flipkart.com" },
                    { name: "Myntra", url: "https://www.myntra.com" },
                    { name: "Meesho", url: "https://www.meesho.com" },
                    { name: "Shopsy", url: "https://www.shopsy.in" },
                    { name: "Ajio", url: "https://www.ajio.com" },
                    { name: "Nykaa", url: "https://www.nykaafashion.com" },
                    { name: "Reliance Digital", url: "https://www.reliancedigital.in" },
                    { name: "JioMart", url: "https://www.jiomart.com" },
                    { name: "BigBasket", url: "https://www.bigbasket.com" },
                    { name: "Lenskart", url: "https://www.lenskart.com" },
                    { name: "Snapdeal", url: "https://www.snapdeal.com" },
                    { name: "OLX", url: "https://www.olx.in" }
                ]
            },
            {
                title: "ব্যাঙ্কিং ও ফিন্যান্স",
                links: [
                    { name: "SBI Net Banking", url: "https://www.onlinesbi.sbi" },
                    { name: "HDFC Banking", url: "https://www.hdfcbank.com" },
                    { name: "ICICI Banking", url: "https://www.icicibank.com" },
                    { name: "Axis Banking", url: "https://www.axisbank.com" },
                    { name: "PNB Banking", url: "https://www.pnbindia.in" },
                    { name: "Bandhan Bank", url: "https://www.bandhanbank.com" },
                    { name: "Union Bank", url: "https://www.unionbankofindia.co.in" },
                    { name: "Indian Bank", url: "https://www.indianbank.in" },
                    { name: "Bank of Baroda", url: "https://www.bankofbaroda.in" },
                    { name: "IndusInd Bank", url: "https://www.indusind.com" },
                    { name: "Yes Bank", url: "https://www.yesbank.in" },
                    { name: "UCO Bank", url: "https://www.ucobank.com" }
                ]
            },
            {
                title: "স্বাস্থ্যসেবা ও মেডিসিন",
                links: [
                    { name: "Tata 1mg", url: "https://www.1mg.com" },
                    { name: "PharmEasy", url: "https://www.pharmeasy.in" },
                    { name: "Netmeds", url: "https://www.netmeds.com" },
                    { name: "Apollo 24/7", url: "https://www.apollo247.com" },
                    { name: "Truemeds", url: "https://www.truemeds.in" }
                ]
            },
            {
                title: "ভ্রমণ, খাদ্য ও বিনোদন",
                links: [
                    { name: "IRCTC", url: "https://www.irctc.co.in" },
                    { name: "MakeMyTrip", url: "https://www.makemytrip.com" },
                    { name: "Goibibo", url: "https://www.goibibo.com" },
                    { name: "Yatra", url: "https://www.yatra.com" },
                    { name: "Booking.com", url: "https://www.booking.com" },
                    { name: "Trivago", url: "https://www.trivago.in" },
                    { name: "Agoda", url: "https://www.agoda.com" },
                    { name: "Skyscanner", url: "https://www.skyscanner.co.in" },
                    { name: "Zomato", url: "https://www.zomato.com" },
                    { name: "Swiggy", url: "https://www.swiggy.com" },
                    { name: "Domino's", url: "https://www.dominos.co.in" },
                    { name: "Pizza Hut", url: "https://www.pizzahut.co.in" },
                    { name: "KFC", url: "https://www.kfc.co.in" },
                    { name: "BookMyShow", url: "https://www.bookmyshow.com" },
                    { name: "OYO", url: "https://www.oyorooms.com" },
                    { name: "redBus", url: "https://www.redbus.in" }
                ]
            }
        ];

        // ড্যাশবোর্ড জেনারেটর
        const dashboard = document.getElementById('dashboard');
        categories.forEach(cat => {
            const section = document.createElement('div');
            section.className = 'category-section';
            
            let html = `
                <div class="category-header">
                    <div class="category-title">${cat.title}</div>
                </div>
                <div class="link-grid">`;
            
            cat.links.forEach(link => {
                const iconUrl = `https://www.google.com/s2/favicons?sz=128&domain=${new URL(link.url).hostname}`;
                html += `
                    <a class="link-card" href="${link.url}" target="_blank">
                        <img src="${iconUrl}" alt="${link.name}">
                        <span>${link.name}</span>
                    </a>`;
            });
            
            html += `</div>`;
            section.innerHTML = html;
            dashboard.appendChild(section);
        });

        // স্টার্ট-আপ এনিমেশন (৩ সেকেন্ড)
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                const main = document.getElementById('main-content');
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.display = 'none';
                    main.style.display = 'block';
                }, 1000);
            }, 3000);
        });

        // সার্চ ফাংশন
        function launchURL(event) {
            event.preventDefault();
            const input = document.getElementById('urlInput');
            let val = input.value.trim();
            if (val) {
                let target = (val.includes('.') && !val.includes(' ')) ? 
                    (val.startsWith('http') ? val : 'https://' + val) : 
                    'https://www.google.com/search?q=' + encodeURIComponent(val);
                window.open(target, '_blank');
            }
            return false;
        }
    </script>
</body>
</html>
