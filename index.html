<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাবাই ব্রাউজার - কাস্টম</title>
    <style>
        :root {
            --neon-cyan: #00f7ff;
            --neon-magenta: #ff00ff;
            --bg-dark: #050505;
            --card-bg: #1a1a1d;
            --section-bg: #0f0f12;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-dark);
            color: white;
        }

        /* স্টার্ট-আপ এনিমেশন */
        #splash-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            display: flex; justify-content: center; align-items: center;
            z-index: 2000;
            transition: opacity 0.8s ease-out;
        }

        .splash-text {
            font-size: 4rem; font-weight: bold; color: var(--neon-cyan);
            text-shadow: 0 0 20px var(--neon-cyan);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.9); opacity: 0.6; }
            50% { transform: scale(1); opacity: 1; }
        }

        /* নেভিগেশন */
        .navbar {
            background: #111; padding: 15px 30px;
            display: flex; align-items: center;
            border-bottom: 2px solid var(--neon-cyan);
            position: sticky; top: 0; z-index: 100;
        }

        .search-form { flex-grow: 1; display: flex; margin: 0 20px; }
        .search-bar {
            width: 100%; display: flex; background: #222;
            border-radius: 30px; padding: 5px 20px; border: 1px solid #444;
        }
        .search-bar input {
            width: 100%; background: transparent; border: none;
            color: white; padding: 10px; outline: none; font-size: 16px;
        }

        /* কন্টেনার */
        .container { padding: 30px 5%; max-width: 1400px; margin: auto; }

        .category-section {
            margin-bottom: 40px; background: var(--section-bg);
            padding: 25px; border-radius: 20px; border: 1px solid #222;
            position: relative;
        }

        .category-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 10px;
        }

        .category-title {
            font-size: 1.5rem; color: var(--neon-cyan); font-weight: bold;
            cursor: pointer; border-bottom: 1px dashed transparent;
        }
        .category-title:hover { border-color: var(--neon-cyan); }

        .link-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 20px;
        }

        /* সাইট কার্ড */
        .link-card {
            background: var(--card-bg); padding: 15px; border-radius: 15px;
            text-align: center; border: 1px solid #333; position: relative;
            text-decoration: none; color: white; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
        .link-card:hover { transform: translateY(-5px); border-color: var(--neon-magenta); }
        .link-card img { width: 40px; height: 40px; border-radius: 8px; background: white; padding: 3px; }
        .link-card span { font-size: 0.8rem; width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* রিমুভ বাটন */
        .delete-btn {
            position: absolute; top: -5px; right: -5px;
            background: red; color: white; border: none; border-radius: 50%;
            width: 20px; height: 20px; font-size: 12px; cursor: pointer;
            display: none; z-index: 10;
        }
        .link-card:hover .delete-btn { display: block; }

        /* অ্যাড বাটন */
        .add-link-btn {
            background: #222; border: 2px dashed #444; border-radius: 15px;
            color: #888; font-size: 24px; cursor: pointer; transition: 0.3s;
            display: flex; justify-content: center; align-items: center; min-height: 100px;
        }
        .add-link-btn:hover { border-color: var(--neon-cyan); color: var(--neon-cyan); }

        .footer { text-align: center; padding: 50px; color: #555; border-top: 1px solid #222; }

        /* রেসপন্সিভ */
        @media (max-width: 600px) {
            .splash-text { font-size: 2.5rem; }
            .link-grid { grid-template-columns: repeat(3, 1fr); gap: 10px; }
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="splash-text">বাবাই ব্রাউজার</div>
    </div>

    <div id="main-content" style="display:none;">
        <div class="navbar">
            <div style="font-size: 22px; font-weight: bold; color: var(--neon-magenta); cursor:pointer;" onclick="location.reload()">BABAI</div>
            <form class="search-form" onsubmit="return launchURL(event)">
                <div class="search-bar">
                    <input type="text" id="urlInput" placeholder="সার্চ করুন বা ইউআরএল লিখুন..." enterkeyhint="search">
                </div>
            </form>
            <button onclick="resetData()" style="background:none; border:1px solid #444; color:#666; cursor:pointer; padding:5px 10px; border-radius:5px; font-size:12px;">রিসেট</button>
        </div>

        <div class="container" id="dashboard"></div>

        <div class="footer">
            &copy; ২০২৫ বাবাই ব্রাউজার | <strong>বাবাই</strong> দ্বারা তৈরি
        </div>
    </div>

    <script>
        // ডিফল্ট ডেটা
        const defaultData = [
            { title: "যোগাযোগ ও সোশ্যাল মিডিয়া", links: [
                { name: "WhatsApp", url: "https://web.whatsapp.com" },
                { name: "Facebook", url: "https://www.facebook.com" },
                { name: "X", url: "https://www.x.com" }
            ]},
            { title: "এআই ও সার্চ", links: [
                { name: "ChatGPT", url: "https://chat.openai.com" },
                { name: "Gemini", url: "https://gemini.google.com" },
                { name: "Google", url: "https://www.google.com" }
            ]},
            { title: "ইমেইল ও বিনোদন", links: [
                { name: "Gmail", url: "https://mail.google.com" },
                { name: "YouTube", url: "https://www.youtube.com" }
            ]}
        ];

        let browserData = JSON.parse(localStorage.getItem('babaiData')) || defaultData;

        function saveData() {
            localStorage.setItem('babaiData', JSON.stringify(browserData));
            renderDashboard();
        }

        function renderDashboard() {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = '';

            browserData.forEach((cat, catIndex) => {
                const section = document.createElement('div');
                section.className = 'category-section';

                section.innerHTML = `
                    <div class="category-header">
                        <div class="category-title" onclick="editCategoryTitle(${catIndex})">${cat.title} ✎</div>
                    </div>
                    <div class="link-grid" id="grid-${catIndex}"></div>
                `;

                const grid = section.querySelector(`#grid-${catIndex}`);

                // সাইট কার্ডগুলো তৈরি করা
                cat.links.forEach((link, linkIndex) => {
                    const iconUrl = `https://www.google.com/s2/favicons?sz=64&domain=${new URL(link.url).hostname}`;
                    const card = document.createElement('div');
                    card.className = 'link-card-wrapper';
                    card.innerHTML = `
                        <a href="${link.url}" target="_blank" class="link-card">
                            <button class="delete-btn" onclick="removeLink(event, ${catIndex}, ${linkIndex})">✕</button>
                            <img src="${iconUrl}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1243/1243420.png'">
                            <span>${link.name}</span>
                        </a>
                    `;
                    grid.appendChild(card);
                });

                // নতুন সাইট যোগ করার বাটন
                const addBtn = document.createElement('div');
                addBtn.className = 'add-link-btn';
                addBtn.innerText = '+';
                addBtn.onclick = () => addLink(catIndex);
                grid.appendChild(addBtn);

                dashboard.appendChild(section);
            });
        }

        // ক্যাটাগরির নাম পরিবর্তন
        function editCategoryTitle(index) {
            const newTitle = prompt("নতুন ক্যাটাগরি নাম লিখুন:", browserData[index].title);
            if (newTitle) {
                browserData[index].title = newTitle;
                saveData();
            }
        }

        // নতুন লিঙ্ক যোগ করা
        function addLink(catIndex) {
            const name = prompt("সাইটের নাম লিখুন:");
            const url = prompt("ইউআরএল (URL) লিখুন (যেমন: google.com):");
            if (name && url) {
                let formattedUrl = url.startsWith('http') ? url : 'https://' + url;
                browserData[catIndex].links.push({ name: name, url: formattedUrl });
                saveData();
            }
        }

        // লিঙ্ক মুছে ফেলা
        function removeLink(event, catIndex, linkIndex) {
            event.preventDefault();
            event.stopPropagation();
            if(confirm("আপনি কি এই সাইটটি মুছে ফেলতে চান?")) {
                browserData[catIndex].links.splice(linkIndex, 1);
                saveData();
            }
        }

        // সার্চ ফাংশন
        function launchURL(event) {
            event.preventDefault();
            const val = document.getElementById('urlInput').value.trim();
            if (val) {
                let target = (val.includes('.') && !val.includes(' ')) ? 
                    (val.startsWith('http') ? val : 'https://' + val) : 
                    'https://www.google.com/search?q=' + encodeURIComponent(val);
                window.open(target, '_blank');
            }
            return false;
        }

        // রিসেট ফাংশন
        function resetData() {
            if(confirm("আপনি কি সব সেটিংস মুছে ডিফল্ট অবস্থায় ফিরে যেতে চান?")) {
                localStorage.removeItem('babaiData');
                location.reload();
            }
        }

        // লোড এনিমেশন
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    renderDashboard();
                }, 800);
            }, 2500);
        });
    </script>
</body>
</html>
